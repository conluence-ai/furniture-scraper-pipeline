<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Web Scraping Application</h1>
            
            <!-- Form -->
            <form @submit.prevent="submitForm" @keydown.enter="handleFormEnter">

                <!-- Input Type -->
                <div class="form-group">
                    <label for="inputType">Select Input Type<sup>*</sup>:</label>
                    <select id="inputType" v-model="inputType" @change="resetInput">
                        <option value="">Choose an option...</option>
                        <option value="single">Single Brand Input</option>
                        <option value="multiple" disabled>Multiple Input</option>
                        <option value="file">File Input</option>
                    </select>
                </div>
                
                <!-- Input Field based on Input Type -->
                <div class="form-group" v-if="inputType">
                    <label for="dataInput">
                        {{ inputType === 'single' ? 'Enter Brand URL' : 
                           inputType === 'multiple' ? 'Enter Items (Press Enter to add)' : 
                           'Select File' }}<sup>*</sup>:
                    </label>
                    
                    <!-- Single Input -->
                    <input 
                        v-if="inputType === 'single'"
                        id="dataInput"
                        type="text" 
                        v-model="singleInput"
                        placeholder="Enter brand url..."
                    />
                    
                    <!-- Multiple Input -->
                    <div v-if="inputType === 'multiple'">
                        <input 
                            id="dataInput"
                            type="text" 
                            v-model="multipleInputValue"
                            @keyup.enter="addMultipleItem"
                            placeholder="Type and press Enter to add..."
                        />
                        <div class="input-list" v-if="multipleInputs.length > 0">
                            <div v-for="(item, index) in multipleInputs" :key="index" class="input-item">
                                <span>{{ item }}</span>
                                <button type="button" class="remove-btn" @click="removeMultipleItem(index)">x</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- File Input -->
                    <input 
                        v-if="inputType === 'file'"
                        id="dataInput"
                        type="file" 
                        @change="handleFileUpload"
                        accept=".txt,.csv,.json,.xlsx"
                    />

                    <!-- Categories field -->
                    <label style="margin-top: 10px;">Select Furniture categories<sup>*</sup>:</label>
                    <div class="dropdown">
                        <div class="dropdown-toggle" @click="showCategories = !showCategories">
                            <span v-if="categories.length === 0">Select categories...</span>
                            <span v-else>
                                <template v-for="opt in categoriesOptions" :key="opt.value">
                                    <span v-if="categories.includes(opt.value)" class="tag">{{ opt.label }}</span>
                                </template>
                            </span>
                            <span class="arrow" :class="{ open: showCategories }"></span>
                        </div>
                        <div class="dropdown-menu" v-if="showCategories">
                            <div v-for="option in categoriesOptions" :key="option.value" class="dropdown-item">
                                <label class="checkbox-chip">
                                    <input 
                                        type="checkbox"
                                        :value="option.value"
                                        v-model="categories"
                                    >
                                    <span class="checkmark"></span>
                                    {{ option.label }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Price Listing File Upload (Optional) -->
                <div class="form-group">
                    <label>
                        Upload Price listing file (.csv, .xlsx)
                    </label>
                    <div class="file-upload-container">
                        <div class="file-upload-wrapper" :class="{ 'has-file': priceListingFile }">
                            <input 
                                type="file" 
                                id="priceListingFile"
                                class="file-upload-input"
                                @change="handlePriceFileUpload"
                                accept=".csv,.xlsx,.xls"
                            />
                            <label for="priceListingFile" class="file-upload-label" v-if="!priceListingFile">
                                <div class="file-upload-icon">ðŸ“Š</div>
                                <div class="file-upload-text">
                                    <strong>Click to upload</strong> or drag and drop<br>
                                    <div class="file-upload-formats">CSV, XLSX files supported</div>
                                </div>
                            </label>
                        </div>
                        <div v-if="priceListingFile" class="file-selected">
                            <span class="file-selected-icon">ðŸ“„</span>
                            <span>{{ priceListingFile.name }}</span>
                            <button type="button" class="remove-file" @click="removePriceFile">Ã—</button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" :disabled="!isFormValid || loading">
                    {{ loading ? 'Processing...' : 'Start Scraping' }}
                </button>
            </form>
            
            <!-- Real-time Logs Container -->
            <div class="logs-container" v-if="showLogs">
                <div class="logs-header">
                    <span>Logs</span>
                </div>
                <div class="logs-content" ref="logsContent" :class="{ 'auto-scroll': autoScroll }">
                    <div 
                        v-for="(log, index) in logs" 
                        :key="index" 
                        class="log-entry"
                        :class="log.level"
                    >
                        <span class="log-timestamp">{{ log.timestamp }}</span>
                        <span>{{ log.message }}</span>
                    </div>
                </div>
            </div>
            
            <!-- Final Result field -->
            <div class="result-container" v-if="result || error">
                <div class="result-title">Result:</div>
                <div v-if="loading" class="loading">Processing your request...</div>
                <div v-else-if="error" class="error">{{ error }}</div>
                <pre v-else class="result-content">{{ result }}</pre>
            </div>

            <!-- Download Buttons -->
            <div class="download-buttons" v-if="(result || error) && !loading">
                <button class="download-btn download-btn-primary" @click="downloadScrapedFile">
                    <i class="fas fa-file-alt download-icon"></i>
                    Scraped File
                </button>
                <button class="download-btn download-btn-secondary" @click="downloadMergedFile" disabled>
                    <i class="fas fa-file-excel download-icon"></i>
                    Merged File
                </button>
            </div>
        </div>
    </div>

    <script>
        // Import
        const { createApp, ref, computed, nextTick } = Vue;

        createApp({
            setup() {
                // Initialize vairables
                const inputType = ref('');
                const singleInput = ref('');
                const multipleInputValue = ref('');
                const multipleInputs = ref([]);
                const priceListingFile = ref(null);
                const selectedFile = ref(null);
                const categories = ref([]);
                const result = ref('');
                const error = ref('');
                const loading = ref(false);
                const showCategories = ref(false);
                const showLogs = ref(false);

                // Logs related variables
                const logs = ref([]);
                const eventSource = ref(null);
                const isLogsConnected = ref(false);
                const autoScroll = ref(true);
                const logsContent = ref(null);

                // Furniture categories
                const categoriesOptions = ref([
                    { value: "sofa", label: "Sofas"},
                    { value: "armchair", label: "Armchairs"},
                    { value: "pouf", label: "Pouffe"},
                    { value: "ottoman", label: "Ottoman"},
                    { value: "bench", label: "Benches"},
                    { value: "table", label: "Tables"},
                    { value: "console", label: "Console"},
                    { value: "stool", label: "Stools"},
                ]);

                // validating input field
                const isFormValid = computed(() => {
                    if (!inputType.value) return false;
                    
                    if (categories.value.length == 0) return false;

                    switch (inputType.value) {
                        case 'single':
                            return singleInput.value.trim() !== '';
                        case 'multiple':
                            return multipleInputs.value.length > 0;
                        case 'file':
                            return selectedFile.value !== null;
                        default:
                            return false;
                    }
                });

                // Initialize real-time logs connection
                const initializeLogsConnection = () => {
                    if (eventSource.value) {
                        eventSource.value.close();
                    }

                    eventSource.value = new EventSource('http://localhost:8001/logs');
                    
                    eventSource.value.onopen = () => {
                        isLogsConnected.value = true;
                        addLogEntry('Connected to real-time logs', 'success');
                    };

                    eventSource.value.onmessage = (event) => {
                        const logData = JSON.parse(event.data);
                        addLogEntry(logData.message, logData.level);
                    };

                    eventSource.value.onerror = () => {
                        isLogsConnected.value = false;
                        addLogEntry('Lost connection to logs server', 'error');
                    };
                };

                // Add log entry
                const addLogEntry = (message, level = 'info') => {
                    const timestamp = new Date().toLocaleTimeString();
                    logs.value.push({
                        message,
                        level,
                        timestamp
                    });

                    // Auto scroll to bottom if enabled
                    if (autoScroll.value) {
                        nextTick(() => {
                            if (logsContent.value) {
                                logsContent.value.scrollTop = logsContent.value.scrollHeight;
                            }
                        });
                    }
                };

                // Clear logs
                const clearLogs = () => {
                    logs.value = [];
                };

                // reset to initial state
                const resetInput = () => {
                    singleInput.value = '';
                    multipleInputValue.value = '';
                    multipleInputs.value = [];
                    categories.value = [];
                    selectedFile.value = null;
                    result.value = '';
                    error.value = '';
                    priceListingFile.value = null;
                };

                // add multiple brand names
                const addMultipleItem = () => {
                    const value = multipleInputValue.value.trim();
                    if (value && !multipleInputs.value.includes(value)) {
                        multipleInputs.value.push(value);
                        multipleInputValue.value = '';
                    }
                };

                // remove brand name
                const removeMultipleItem = (index) => {
                    multipleInputs.value.splice(index, 1);
                };

                // handles file 
                const handleFileUpload = (event) => {
                    selectedFile.value = event.target.files[0];
                };

                // Handle price listing file upload
                const handlePriceFileUpload = (event) => {
                    priceListingFile.value = event.target.files[0];
                };

                // Remove price listing file
                const removePriceFile = () => {
                    priceListingFile.value = null;
                    document.getElementById('priceListingFile').value = '';
                };

                // press enter key to add input and prevents from form submission
                const handleFormEnter = (event) => {
                    // Only allow Enter for multiple input field
                    if (inputType.value === 'multiple' && event.target.id === 'dataInput') {
                        return; // Allow Enter to add items
                    }
                    // Prevent Enter from submitting form for all other cases
                    event.preventDefault();
                };

                // Download merged file
                const downloadMergedFile = async () => {
                    try {
                        const response = await fetch('http://localhost:8001/download/merged');
                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'merged_data.xlsx';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        } else {
                            alert('Error downloading merged file');
                        }
                    } catch (err) {
                        alert('Error downloading merged file: ' + err.message);
                    }
                };

                const extractBrandFromUrl = (url) => {
                    try {
                        const hostname = new URL(url).hostname;
                        const parts = hostname.split(".");
                        return parts.length > 1 ? parts[parts.length - 2] : hostname;
                    } catch (err) {
                        console.error("Invalid URL:", err);
                        return "scraped_data";
                    }
                };

                // Download scraped file
                const downloadScrapedFile = async () => {
                    try {
                        let brand = "scraped_data";

                        // Get brand based on input type
                        if (inputType.value === 'single' && singleInput.value) {
                            brand = extractBrandFromUrl(singleInput.value);
                        } else if (inputType.value === 'multiple' && multipleInputs.value.length > 0) {
                            brand = extractBrandFromUrl(multipleInputs.value[0]); // use first one for now
                        } else if (inputType.value === 'file' && selectedFile.value) {
                            brand = selectedFile.value.name.split(".")[0]; // fallback: file name
                        }

                        const response = await fetch('http://localhost:8001/download/scraped', {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ brand })
                        });

                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${brand}.xlsx`; // dynamic filename
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        } else {
                            alert('Error downloading scraped file');
                        }
                    } catch (err) {
                        alert('Error downloading scraped file: ' + err.message);
                    }
                };

                // form submission
                const submitForm = async () => {
                    if (!isFormValid.value) return;

                    // Show logs field
                    showLogs.value = true;
                    
                    // Clear logs
                    logs.value = [];

                    // Start logs
                    initializeLogsConnection();

                    loading.value = true;
                    error.value = '';
                    result.value = '';

                    try {
                        const formData = new FormData();
                        formData.append('inputType', inputType.value);

                        // initial payload based on input type
                        switch (inputType.value) {
                            case 'single':
                                formData.append('data', singleInput.value);
                                break;
                            case 'multiple':
                                formData.append('data', JSON.stringify(multipleInputs.value));
                                break;
                            case 'file':
                                formData.append('file', selectedFile.value);
                                break;
                        }

                        formData.append('categories', JSON.stringify(categories.value));

                        // Add price listing file if selected
                        if (priceListingFile.value) {
                            formData.append('priceListingFile', priceListingFile.value);
                        }

                        const response = await fetch('http://localhost:8001/process', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        
                        if (data.success) {
                            result.value = data.result;
                        } else {
                            error.value = data.error || 'An error occurred while processing your request.';
                        }
                    } catch (err) {
                        error.value = `Connection error: ${err.message}. Make sure the Flask server is running on port 8001.`;
                    } finally {
                        loading.value = false;

                        // Stop logs connection
                        if (eventSource.value) {
                            eventSource.value.close();
                            isLogsConnected.value = false;
                        }
                    }
                };

                // Cleanup when component unmounts
                const beforeUnmount = () => {
                    if (eventSource.value) {
                        eventSource.value.close();
                    }
                };

                return {
                    inputType,
                    singleInput,
                    multipleInputValue,
                    multipleInputs,
                    selectedFile,
                    priceListingFile,
                    result,
                    error,
                    loading,
                    isFormValid,
                    resetInput,
                    addMultipleItem,
                    removeMultipleItem,
                    handlePriceFileUpload,
                    removePriceFile,
                    handleFileUpload,
                    handleFormEnter,
                    submitForm,
                    categoriesOptions,
                    categories,
                    showCategories,
                    logs,
                    isLogsConnected,
                    autoScroll,
                    logsContent,
                    clearLogs,
                    showLogs,
                    downloadScrapedFile,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
